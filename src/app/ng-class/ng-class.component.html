<p>ng-class works!</p>

<div class="row">
  <div class="col-6 p-3" [ngClass]="divBgColor">Div 1</div>
  <div
    class="col-6 p-3"
    [ngClass]="isCheck == true ? 'bg-success' : 'bg-danger'"
  >
    Div 2
  </div>
  <div class="col-6 p-3" [ngClass]="div3ClassName">div 3</div>
  <div [class]="divBgColor">div 4</div>
</div>

<div class="row pt-3">
  <div class="col-6 pt-2 d-flex justify-content-center">
    <button class="btn btn-success mx-3" (click)="addDiv1Color('bg-success')">
      Add Green
    </button>
    <button class="btn btn-danger mx-3" (click)="addDiv1Color('bg-danger')">
      Add Danger
    </button>
  </div>
  <div class="col-3">
    <input type="checkbox" name="" id="" [(ngModel)]="isCheck" />
    {{ isCheck }}
  </div>
  <div class="col-3"><input type="text" [(ngModel)]="div3ClassName" /></div>
</div>
