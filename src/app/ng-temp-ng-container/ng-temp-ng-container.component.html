<div class="row">
  <div class="col-6">
    <table class="table table-hover table-bordered table-danger">
      <thead>
        <tr>
          <th>S No</th>
          <th>Name</th>
          <th>City</th>
          <th>Mobile no</th>
          <th>Attendance</th>
          <th>Status</th>
        </tr>
      </thead>
      <ng-container *ngIf="isLoader; else showEmployees">
        <tbody>
          <tr>
            <td colspan="6" class="text-center">
              <div class="spinner-grow text-primary" role="status"></div>
              <div class="spinner-border text-primary" role="status"></div>
            </td>
          </tr>
        </tbody>
      </ng-container>
      <ng-template #showEmployees>
        <tbody>
          <tr
            *ngFor="let employee of employeeArray; let srno = index"
            class="text-white"
          >
            <td>{{ srno + 1 }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.city }}</td>
            <td>{{ employee.phno }}</td>
            <td>{{ employee.attendance }}%</td>
            <td>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="employee.isActive"
                  (change)="toggleStatus(employee)"
                />
                <label class="form-check-label"></label>
              </div>
            </td>
          </tr>
        </tbody>
      </ng-template>
    </table>
  </div>
</div>
