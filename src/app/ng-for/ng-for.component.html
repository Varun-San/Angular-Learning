<div class="row">
  <div class="col-3">
    <select name="" id="">
      <option *ngFor="let emp of employeeArray" [value]="emp.empId">
        {{ emp.name }}
      </option>
    </select>
  </div>
  <div class="col-6">
    <table class="table table-hover table-bordered table-danger">
      <thead>
        <tr>
          <th>S No</th>
          <th>Nmae</th>
          <th>City</th>
          <th>Mobile no</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let employee of employeeArray; let srno = index"
          class="text-white"
        >
          <td>{{ srno + 1 }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.city }}</td>
          <td>{{ employee.phno }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
