<p>resource-api works!</p>

<div class="row">
  <div class="col-3">
    {{ userList.hasValue() }}
  </div>
  <div class="col-3">
    <ul>
      @for (item of userList.value(); track $index) {
      <li>{{ item.name }}-{{ item.address.city }}</li>
      }
    </ul>
  </div>

  <div class="col-3">
    @if (userList.isLoading() == true) {
    {{ userList.isLoading() }}

    } @else {
    <img src="../../Ripple@1x-1.0s-200px-200px.gif" alt="Image" />
    }
  </div>
  <div class="col-3">Error -> {{ userList.error() }}</div>
  <div class="col-3">
    <button class="btn btn-dark" (click)="reload()">reload</button>
  </div>
</div>
