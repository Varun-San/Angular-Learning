<p>get-api works!</p>

<div class="row">
  <div class="col-3">
    <button class="btn btn-primary" (click)="getUsers()">Load users</button>

    <div class="container mx-3 p-5">
      <div class="col-6">
        <table class="table table-bordered table-danger p-lg-5">
          <thead>
            <tr>
              <th>SrNo</th>
              <th>Name</th>
              <th>UserName</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            @for (item of userList; track $index) {
            <tr>
              <td>{{ $index + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.username }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.phone }}</td>
              <td>{{ item.email }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <button class="btn btn-primary" (click)="getProducts()">
        Load Products
      </button>
      <div class="col-5">
        <select name="" id="">
          @for (item of products; track $index) {
          <option class="dropdown dropdown-item" [value]="item.product_id">
            {{ item.name }}
          </option>
          }
        </select>
      </div>
    </div>
  </div>
</div>
